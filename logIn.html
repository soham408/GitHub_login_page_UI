<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="logIn.css">
</head>
<body>
    <img id="gitImg" src="git.png" alt="">
    <p class="ParaClass">Sign in to GitHub</p>
    <form action="" >
        <div class="container" id="outerbox">
<label class="styleUser" id="LableStyle" for="">Username</label><br>
<input class="styleUser" id="InStyle" placeholder="Enter Username" type="text"><br>

<label class="stylePass" id="LableStyle" for="">Password</label><br>
<input class="stylePass" id="InputStyle" placeholder="password" type="password"><br>
<span id="togglePassword" class="eyeicon">
    show
  </span>


<button class="SubmitBtn">Submit</button><br>
<a id="ForgotPassword" href="https://github.com/password_reset">Forgot Password?</a>
</div>

<div class="container2">
    <p>New to GitHub? <a href="https://github.com/signup?return_to=https%3A%2F%2Fgithub.com%2Fsignup&source=login">Create an account.</a></p>
</div>
</form>
<script src="logIn.js"></script>
</body>
</html>
